    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8f5; /* Color de fondo verde menta */
            color: #333; /* Color del texto */
        }

        .header {
            background-color: #333; /* Color oscuro para la franja */
            padding: 20px; /* Espacio interno */
            border-radius: 8px; /* Bordes redondeados */
            margin-bottom: 20px; /* Espacio debajo de la franja */
            color: white; /* Color del texto en la franja */
        }

        h1 {
            margin: 0; /* Quitar margen superior e inferior */
            font-size: 2.5em; /* Tamaño del título */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Sombra sutil en el título */
        }

        h2 {
            margin: 10px 0 0; /* Espacio entre el título y el eslogan */
            font-size: 1.5em; /* Tamaño del eslogan */
            font-style: italic; /* Estilo en cursiva */
        }

        .franja-botones {
            width: 100%;
            background-color: #333;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Espacio debajo de la franja de botones */
        }

        .botones {
            display: flex;
            gap: 20px;
        }

        .botones button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botones button:hover {
            background-color: #555; /* Color de fondo del botón al pasar el mouse */
        }

        .botones a {
            color: white;
            text-decoration: none; /* Sin subrayado */
        }

        .content {
            background-color: #fff; /* Fondo blanco para el texto */
            padding: 20px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra en el cuadro de texto */
            margin-bottom: 60px; /* Espacio entre secciones */
            text-align: center; /* Centrar el contenido */
        }

        img {
            max-width: 60%; /* Ajustar ancho de la imagen */
            height: auto;
            border-radius: 8px; /* Bordes redondeados en la imagen */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra en la imagen */
            margin: 20px; /* Espacio arriba y abajo de la imagen */
        }

        /* Nueva sección de estadísticas */
        .statistics {
            background-color: #333; /* Fondo oscuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            color: white; /* Cambiar el color del texto a blanco */
        }

        .statistics h3 {
            margin-top: 0; /* Quitar margen superior */
            font-size: 1.5em; /* Tamaño del título */
        }

        .statistics ul {
            list-style-type: none; /* Quitar viñetas */
            padding: 0; /* Quitar padding */
        }

        .statistics li {
            margin: 10px 0; /* Espacio entre elementos */
            font-size: 1.1em; /* Tamaño del texto */
        }
    </style>
</head>
