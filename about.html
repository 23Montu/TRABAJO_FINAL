<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #taskInput {
    margin-bottom: 10px;
    width: 300px;
  }
  .taskItem {
    margin-bottom: 5px;
  }
  .complete {
    text-decoration: line-through;
  }
</style>
</head>
<body>

<h1>Task Manager</h1>

<input type="text" id="taskInput" placeholder="Add new task">
<button onclick="addTask()">Add Task</button>

<h2>Tasks</h2>
<div id="taskList">
  <!-- Tasks will be added here -->
</div>

<h2>Completed Tasks</h2>
<div id="completedTaskList">
  <!-- Completed tasks will be added here -->
</div>

<script>
function addTask() {
  var taskInput = document.getElementById("taskInput");
  var taskText = taskInput.value;
  if (taskText === "") {
    alert("Please enter a task!");
    return;
  }

  var taskList = document.getElementById("taskList");

  var taskItem = document.createElement("div");
  taskItem.className = "taskItem";

  var checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.onclick = function() {
    if (checkbox.checked) {
      taskTextElement.classList.add("complete");
      moveTask(taskItem, completedTaskList);
    } else {
      taskTextElement.classList.remove("complete");
      moveTask(taskItem, taskList);
    }
  };

  var taskTextElement = document.createElement("span");
  taskTextElement.textContent = taskText;

  var deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.onclick = function() {
    taskList.removeChild(taskItem);
  };

  taskItem.appendChild(checkbox);
  taskItem.appendChild(taskTextElement);
  taskItem.appendChild(deleteButton);

  taskList.appendChild(taskItem);

  taskInput.value = "";
}

function moveTask(taskItem, destination) {
  destination.appendChild(taskItem);
}
</script>

</body>
</html>
