<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franja Verde con Botones e Imágenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el cuerpo y html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que el body ocupe todo el alto de la ventana */
        }

        /* Estilos para la franja del título */
        .franja {
            width: 100%; /* Ocupa el ancho completo de la página */
            height: 200px; /* Ajusta la altura según necesites */
            background-color: #a8d5ba; /* Color verde claro */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Color del texto */
            text-align: center; /* Centra el texto */
            font-family: 'Playfair Display', serif; /* Fuente del texto */
            font-size: 4rem; /* Tamaño de la fuente más grande */
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
            padding: 0 20px; /* Espacio a los lados del texto */
        }

        /* Estilos para la franja de botones */
        .franja-botones {
            width: 100%; /* Ocupa el ancho completo de la página */
            background-color: #333; /* Color de fondo igual al de los botones */
            padding: 20px 0; /* Espacio arriba y abajo en la franja de botones */
            display: flex;
            justify-content: center; /* Centra los botones horizontalmente */
        }

        /* Estilos para el contenedor de botones */
        .botones {
            display: flex;
            gap: 20px; /* Espacio entre los botones */
        }

        /* Estilos para los botones */
        .botones button {
            background-color: #333; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 8px; /* Bordes redondeados */
            padding: 15px 30px; /* Espacio interno */
            font-size: 1.2rem; /* Tamaño de la fuente del botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
        }

        .botones button:hover {
            background-color: #555; /* Color de fondo del botón al pasar el mouse */
        }

        /* Estilos para la sección de imágenes */
        .imagenes {
            display: flex;
            justify-content: center; /* Centra las imágenes horizontalmente */
            align-items: center; /* Centra las imágenes verticalmente */
            padding: 20px;
            gap: 15px; /* Espacio entre las imágenes */
        }

        /* Estilos para las imágenes como botones */
        .imagenes button {
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .imagenes img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Bordes redondeados */
        }

        /* Estilo para la imagen grande */
        .imagenes .imagen-grande img {
            width: 1500px; /* Aumenta el tamaño según sea necesario */
        }

        /* Estilo para las imágenes pequeñas */
        .imagenes .imagen-pequena img {
            width: 400px; /* Aumenta el tamaño según sea necesario */
        }
    </style>
</head>
<body>
    <!-- Franja con título centrado -->
    <div class="franja">
        Ética y Profesión
    </div>
    
    <!-- Franja de botones -->
    <div class="franja-botones">
        <div class="botones">
            <button>Inicio</button>
            <button>Proyectos</button>
            <button>Foro</button>
            <button>Programa</button>
            <button>Propuestas</button>
        </div>
    </div>

    <!-- Sección de imágenes como botones -->
    <div class="imagenes">
        <button class="imagen-grande">
            <img src="imagenes/foto1.jpeg" alt="Imagen Grande">
        </button>
        <div>
            <button class="imagen-pequena">
                <img src="imagenes/foto2.jpeg" alt="Imagen Pequeña 1">
            </button>
            <button class="imagen-pequena">
                <img src="imagenes/foto3.jpeg" alt="Imagen Pequeña 2">
            </button>
        </div>
    </div>
</body>
</html>
